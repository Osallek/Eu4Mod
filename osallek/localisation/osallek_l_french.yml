l_french:
 OSALLEK:0 "Osallek mâle"
 OSALLEK_fem:0 "Osallek pas mal"
 osallek:0 "Osallek"
 osallek_name:0 "Osallek"
 osallek_desc:0 "Instauré en juillet 1443 ce régime politique a permis au fil des ans de renforcer la puissance des dirigeants de la dynastie."
 osallek_mechanics:0 "Monarchie Osallekine"
 laune_assassin_reform:0 "Les femmes sont bien plus sages"
 laune_assassin_reform_desc:0 "Se faire conseiller par des femmes a permis aux dirigeants Osallekiens de mieux gérer leur pays en réduisant l'agitation des citoyens ce qui augmenta l'acceptation du roi par son peuple. Le salaire des femmes étant plus faible cela arrangeait bien les monarques. Depuis ce jour les fourneaux du royaume tournent à plein régime."
 better_subjects_reform:0 "Les enseignements spartiates"
 better_subjects_reform_desc:0 "Les pays du monde entier désirent en apprendre plus sur la grande puissance de notre pays. Tous veulent que nous devenions leur suzerain, il est peut-être temps d'éduquer les populations."
 this_is_sparta_reform:0 "La conquête de Sparte"
 this_is_sparta_reform_desc:0 "La prise de Sparte en 1547 à permis aux armées Osallekine d'en apprendre plus sur les légendaires Spartiates et après plus de 1500 ans Osallek est le premier pays à avoir réussi à enseigner les techniques spartiates à ses soldats."
 trading_haute_frequence_reform:0 "Le rayonnement mondial"
 trading_haute_frequence_reform_desc:0 "Les marchands du monde entier ont entendu parler de la puissance Osallekine, les marchandises affluent dans nos ports."
 religious_reform:0 "La sagesse religieuse"
 religious_reform_desc:0 "Grâce aux grands enseignements qui ont été découverts à Rome les prêtres du pays prêchent la bonne parole sur tout notre territoire. Tous les religieux du pays acceptent de vivre une vie simple et ne considèrent plus l'argent comme une nécessité. Nos conseillères sont recrutés dans des monastères."
 melting_pot_reform:0 "Melting Pot"
 melting_pot_reform_desc:0 "Grâce au rapprochement du gouvernement avec son peuple, les coutumes de chacun ont pu être assimilées et respectées."
 time_is_money_reform:0 "Assimilation portugaise"
 time_is_money_reform_desc:0 "Le recrutement de maçon portugais permet au pays de construire plus en moins de temps, améliorant ainsi notre production de matières première. Grâce a l'ISF mis en place nous récoltons maintenant plus d'impôts."
 wtf_reform:0 "Innataquable"
 wtf_reform_desc:0 "En n'ayant jamais perdu une seule guerre les soldats Osallek vont à la bataille en courant, chacun ayant développé des capacités physiques hors du commun certains atteignant même les 40km/h sur les genoux. Notre armée est la plus professionnelle au monde."
 tech_doom_reform:0 "Domination mondiale"
 tech_doom_reform_desc:0 "L'heure est venue de conquérir le monde."
